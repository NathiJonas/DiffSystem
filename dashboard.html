<!DOCTYPE html><html><head><title>Dashboard - Learners</title><style>body { font-family: Arial; padding: 40px; background: #f9f9f9; }.container { background: white; padding: 20px; border-radius: 10px; max-width: 95%; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }h2 { text-align: center; }table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 14px; }th, td { padding: 8px; border: 1px solid #ccc; text-align: center; }th { background-color: #f2f2f2; }</style></head><body onload="checkLogin(); loadLearners();"><div class='container'><h2>Learner Assessment Dashboard</h2><table id='learnersTable'><thead><tr><th>ID</th><th>Name</th><th>Grade</th><th>Class</th><th>Age</th><th>Parent Name</th><th>Parent Cell</th><th>Visual</th><th>Auditory</th><th>Reading</th><th>Kinesthetic</th><th>Preferred Style</th></tr></thead><tbody></tbody></table></div><script>function checkLogin() {if (localStorage.getItem('loggedIn') !== 'true') {window.location.href = 'login.html';}}async function loadLearners() {try {const response = await fetch('learners.json');const data = await response.json();const tbody = document.querySelector('#learnersTable tbody');data.forEach(learner => {const row = document.createElement('tr');row.innerHTML = `<td>${learner.id}</td><td>${learner.name}</td><td>${learner.grade}</td><td>${learner.class}</td><td>${learner.age}</td><td>${learner.parent_name}</td><td>${learner.parent_cell}</td><td>${learner.score_visual}</td><td>${learner.score_auditory}</td><td>${learner.score_reading}</td><td>${learner.score_kinesthetic}</td><td>${learner.preferred_learning_style}</td>`;tbody.appendChild(row);});} catch (error) {console.error('Error loading learner data:', error);}}</script></body></html>
