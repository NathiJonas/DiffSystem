
<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <style>
    body { font-family: Arial; padding: 50px; background: #f9f9f9; }
    .container { background: white; padding: 20px; border-radius: 10px; max-width: 600px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { color: #333; }
  </style>
</head>
<body onload="checkLogin()">
  <div class="container">
    <h2>Welcome to the Learner Assessment Dashboard!</h2>
    <p>This is the second page shown after successful login.</p>
    <p>You can now choose a learner or class to begin differentiated assessments.</p>
  </div>

  <script>
    function checkLogin() {
      if (localStorage.getItem("loggedIn") !== "true") {
        window.location.href = "login.html";
      }
    }
  </script>
</body>
</html>
