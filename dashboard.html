<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
</head>
<body>
    <h1>Dashboard</h1>
    <h2>Stats by Classes</h2>
    <table border="1">
        <tr>
            <th>Term</th>
            <th>Visual</th>
            <th>Auditory</th>
            <th>Kinesthetic</th>
        </tr>
        {% for term, stats_classes.items() %}
        <tr>
            <td>{{ term }}</td>
            <td>{{ stats['Visual'] }}</td>
            <td>{{ stats['Auditory'] }}</td>
            <td>{{ stats['Kinesthetic'] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
