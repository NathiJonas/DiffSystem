<!DOCTYPE html>
<html>
<head>
  <title>Assessment Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #ffffff;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    input[type="text"] {
      padding: 8px;
      background-color: #1e1e1e;
      color: #ffffff;
      border: 1px solid #444;
      border-radius: 4px;
    }

    button {
      padding: 8px;
      background-color: #333;
      color: #fff;
      border: 1px solid #555;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #444;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      background-color: #1e1e1e;
    }

    th, td {
      border: 1px solid #333;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #2c2c2c;
      color: #ffffff;
    }

    @media (max-width: 768px) {
      table, th, td {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

  <h1>Learner Dashboard</h1>

  <div class="controls">
    <input type="text" id="searchInput" placeholder="Search by name or class">
    <button onclick="sortBySurname()">Sort by Surname</button>
    <button onclick="exportCSV()">Export CSV</button>
    <button onclick="logout()">Logout</button>
  </div>

  <table id="learnerTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Grade</th>
        <th>Class</th>
        <th>Age</th>
        <th>Parent Name</th>
        <th>Parent Cell</th>
        <th>Visual</th>
        <th>Auditory</th>
        <th>Reading</th>
        <th>Kinesthetic</th>
        <th>Preferred</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let learners = [];

    // Load data from JSON file
    fetch("learners.json")
      .then(response => response.json())
      .then(data => {
        learners = data;
        displayLearners(learners);
      });

    // Display learners in the table
    function displayLearners(data) {
      const tbody = document.querySelector("#learnerTable tbody");
      tbody.innerHTML = "";
      data.forEach(learner => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${learner.name}</td>
          <td>${learner.grade}</td>
          <td>${learner.class}</td>
          <td>${learner.age}</td>
          <td>${learner.parent_name}</td>
          <td>${learner.parent_cell}</td>
          <td>${learner.score_visual}</td>
          <td>${learner.score_auditory}</td>
          <td>${learner.score_reading}</td>
          <td>${learner.score_kinesthetic}</td>
          <td>${learner.preferred_learning_style}</td>
        `;
        tbody.appendChild(row);
      });
    }

    // Search function
    document.getElementById("searchInput").addEventListener("input", function() {
      const term = this.value.toLowerCase();
      const filtered = learners.filter(l =>
        l.name.toLowerCase().includes(term) ||
        l.class.toLowerCase().includes(term)
      );
      displayLearners(filtered);
    });

    // Sort by surname
    function sortBySurname() {
      const sorted = [...learners].sort((a, b) => {
        const surnameA = a.name.trim().split(" ").slice(-1)[0].toLowerCase();
        const surnameB = b.name.trim().split(" ").slice(-1)[0].toLowerCase();
        return surnameA.localeCompare(surnameB);
      });
      displayLearners(sorted);
    }

    // CSV Export
    function exportCSV() {
      const rows = [["Name", "Grade", "Class", "Age", "Parent Name", "Parent Cell", "Visual", "Auditory", "Reading", "Kinesthetic", "Preferred"]];
      learners.forEach(l => {
        rows.push([l.name, l.grade, l.class, l.age, l.parent_name, l.parent_cell, l.score_visual, l.score_auditory, l.score_reading, l.score_kinesthetic, l.preferred_learning_style]);
      });
      const csv = rows.map(r => r.join(",")).join("\n");
      const blob = new Blob([csv], { type: "text/csv" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "learners.csv";
      link.click();
    }

    // Logout
    function logout() {
      localStorage.removeItem("loggedIn");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
